name: Update Index

on:
  push:
    paths:
      - "documents/**"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create index
        run: npx morpho-gpt-cli createIndex ${{ secrets.PINECONE_TEST_INDEX }} 1536 ${{ secrets.PINECONE_API_KEY }} ${{ secrets.PINECONE_ENVIRONMENT }} -t 200000

      - name: Update index
        run: npx morpho-gpt-cli updateIndex ${{ secrets.PINECONE_TEST_INDEX }} ${{ secrets.PINECONE_API_KEY }} ${{ secrets.PINECONE_ENVIRONMENT }} ${{ secrets.OPENAI_API_KEY }} -p "./documents"
